<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Formulario de registro</title>
    <link rel='stylesheet' href='formulario3estilos.css'>
  </head>
  <body>
    <img src='' whidth='100' height="100">
    <center><h2>REGISTRO</h2><center>
    <form action='formulario3registrar.php'method='post' class='form-register'>
    <div class='contenedor-inputs'>
      <center><p><input type='text'name='nombre'placeholder="nombre completo" class='input-100'required><p>
      <p><input type='mail'name='correo'placeholder='correo'class='input-100'required><p>
      <p><input type='text'name='telefono'placeholder='Telefono'class='input-10'required><p>
      <p><input type='password'name='password'placeholder='clave para abitación 3 núm'class='input-3'required><p>
      <center><h4>Seleccione el país al cual quiere viajar</h4><center>
      <p><input type='radio' value="Corea del sur (Seúl)"name='destino' id="Corea del sur (Seúl)"required/>Corea del sur (Seúl)</n>
      <input type='radio' value="España (Málaga)"name='destino' id="España (Málaga)"required/>España (Málaga)</p></n>
      <p><input type='radio' value="Italia (Roma)"name='destino' id="Italia (Roma)"required/>Italia (Roma)</n>
      <input type='radio' value="Japón (Tokio)"name='destino' id="Japón (Tokio)"required/>Japón (Tokio)<p></n>
        <center><h4>Selecciona tu género</h4><center>
        <p><input type="radio" value="F" name="genero" id="F" required/>F</n>
        <input type="radio" value="M" name="genero" id="M" required/>M<p></n>
      <center><h4>Preferencias</h4><center>
        <p><input type="radio" value="Libros" name="preferencias" id="Libros" required/>Libros</n>
        <input type="radio" value="Películas" name="preferencias" id="Películas" required/>Películas</n>
        <input type="radio" value="Videojuegos" name="preferencias" id="Videojuegos" required/>Videojuegos<p></n>
      <center><h4>Selecciona el paquete</h4><center>
      <p><input type="radio" value="1" name="paquete" id="1" required/>Paquete 1</n>
      <input type="radio" value="2" name="paquete" id="2" required/>Paquete 2</n>
      <input type="radio" value="3" name="paquete" id="3" required/>Paquete 3<p></n>
      <p><input type='submit'name='Registrar'class='btn-enviar'><p></center>
      <br>
    </div>
   </form>
  </body>
</html>
